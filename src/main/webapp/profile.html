<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-section, .order-section, .cart-section {
            margin: 20px 0;
        }
        .section-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
    </head>
    <body class="bg-gray-100">
        <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
            <div class="mx-auto px-4 py-4 flex justify-between items-center">
                <a href="index.html"
                    class="text-xl font-bold text-gray-800">ShopName</a>
                <div class="flex space-x-4">
                    <a href="index.html"
                        class="text-gray-800 hover:text-gray-600">Home</a>
                    <a href="about-contact.html"
                        class="text-gray-800 hover:text-gray-600">About/Contact</a>
                    <a href="cart.html"
                        class="text-gray-800 hover:text-gray-600">Cart</a>
                    <a href="login.html"
                        class="text-gray-800 hover:text-gray-600">Login</a>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="header">
                <h1>User Profile</h1>
            </div>

            <!-- User Information Section -->
            <div class="profile-section">
                <div class="section-header">Profile Information</div>
                <p><strong>Name:</strong> <!-- User Name --></p>
                <p><strong>Email:</strong> <!-- User Email --></p>
                <p><strong>Phone Number:</strong> <!-- User Phone Number --></p>
                <p><strong>Default Address:</strong>
                    <!-- User Default Address --></p>
            </div>

            <!-- Order Information Section -->
            <div class="order-section">
                <div class="section-header">Recent Orders</div>
                <table>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Total Price</th>
                        <th>Shipping Address</th>
                        <th>Status</th>
                    </tr>
                    <!-- Loop through orders -->
                    <tr>
                        <td><!-- Order ID --></td>
                        <td><!-- Order Date --></td>
                        <td><!-- Total Price --></td>
                        <td><!-- Shipping Address --></td>
                        <td><!-- Order Status --></td>
                    </tr>
                    <!-- End loop -->
                </table>
            </div>

            <!-- Cart Information Section -->
            <div class="cart-section">
                <div class="section-header">Cart Items</div>
                <table>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <!-- Loop through cart items -->
                    <tr>
                        <td><!-- Product Name --></td>
                        <td><!-- Quantity --></td>
                        <td><!-- Price --></td>
                    </tr>
                    <!-- End loop -->
                </table>
            </div>
        </div>
    </body>
</html>
